<!DOCTYPE HTML>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Orinoco est un site de vente en ligne d'oursons en peluche faits main.">
   
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Orinoco site web de E-commerce. Profitez d'un large choix de peluches</title>
  </head>
  
  <body>
      <header class="d-flex flex-column flex-md-row justify-content-between align-items-center px-md-4 mb-3">
          <a href="index2.html"><img src="images/logo.png" width="150" class="my-0 mr-md-auto" alt="Logo de la société"/></a>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index2.html" title="Page index2">Accueil</a>
            </li>
          </ul>  
          <nav class="my-2 my-md-0 mr-md-3">
              <div class="d-inline-flex">               
                  <a href="panier.html">
                       <button type="button" class="btn btn-primary">
                        Panier <span class="badge badge-light" id="unit">0</span>
                      </button>
                  </a> 
              </div>
          </nav>
      </header>
      <div class="jumbotron text-center">
        <div class="banniere">
        <h1>Orinoco</h1>
        <h2>Votre ourson 100% fait-main personnalisable</h2>
        </div>
      </div>

      <section class="container my-5">
          <div id="products" class="row justify-content-center">
          </div> 
        </section>
         
        
            
          <!-- Social buttons -->
          <div class="d-flex justify-content-center">
              <ul class="list-unstyled list-inline text-center" >
                <li class="list-inline-item">
                  <a class="btn-floating btn-lg btn-fb" id="fb" type="button" role="button"><i class="fab fa-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                  <a class="btn-floating btn-lg btn-tw" id="twitter" type="button" role="button">
                    <i class="fab fa-twitter"></i>
                  </a>
                 
                </li>
                <li class="list-inline-item">
                  <a class="btn-floating btn-lg btn-gplus" id="g-plus" type="button" role="button"><i class="fab fa-google-plus-g"></i></a>
                 
                </li>
                <li class="list-inline-item">
                  <a class="btn-floating btn-lg btn-li" id="linkedin" type="button" role="button"><i class="fab fa-linkedin-in"></i></a>
                 
                </li>
                <li class="list-inline-item">
                  <a class="btn-floating btn-lg btn-dribble" id="dribble" type="button" role="button"><i class="fab fa-dribbble"></i></a>
                 
                </li>
              </ul>
          </div>

              <!-- Social buttons -->
              <footer class="footer font-small stylish-color-dark mt-3">
          <!-- Copyright -->
          <div class="text-center py-3 bg-gradient">
          <p>© 2020 Copyright</p>
          </div>
          <!-- Copyright -->

      </footer>


      <script src="cartNumber.js"></script>
      <script src="main.js"></script>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
